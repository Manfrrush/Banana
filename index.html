<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma aí kk but</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Isso aqui é o container principal da calculadora -->
    <div class="calculadora">
        <!-- a telina do cal da ai já ó ;) -->
        <input type="text" id="tela">
    
    <!-- Area que contém todas as linhas de botões -->
    <div class="botoes">
        <!-- primeira linha de botões -->
        <div class="linha-botoes">
            <button class="botao-limpar">C</button>
            <button class="operador">/</button>
            <button class="operador">*</button>
            <button class="del">Del</button>

        </div>
        <!-- Segunda linha de b -->
        <div class="linha-botoes">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operador">-</button>
        </div>
        <!-- mais botão, que novidade :( -->
        <div class="linha-botoes">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operador">+</button>
        </div>
        <!-- ces já sabem né -->
        <div class="linha-botoes">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="botao-igual">=</button>
        </div>
        <div class="linha-botoes">
            <button class="botao-zero">0</button>
            <button>.</button>
        </div>
    </div>
</div>


</body>

</html>
